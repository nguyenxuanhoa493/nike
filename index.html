<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Tickets</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow-x: hidden;
                font-family: "Helvetica Neue", sans-serif;
            }
            .content img {
                width: 100%;
                display: block;
            }
            #menu {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                animation: fadeInUp 0.5s forwards;
            }
            .modal-content {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 100%;
                background-color: white;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
                animation: slideUp 0.5s forwards;
            }
            .modal-header {
                position: fixed;
                top: 10px;
                right: 20px;
                display: flex;
                gap: 10px;
            }
            .close,
            .share {
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
            .view-pass-btn {
                position: fixed;
                bottom: 10px;
                width: 100%;
                left: 50%;
                transform: translateX(-50%);
                cursor: pointer;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideUp {
                from {
                    bottom: -100%;
                }
                to {
                    bottom: 0;
                }
            }
            @keyframes fadeOutDown {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
            @keyframes slideDown {
                from {
                    bottom: 0;
                }
                to {
                    bottom: -100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="content">
            <img src="./static/main/main_01.jpg" alt="" />
            <img src="./static/main/main_02.jpg" alt="" id="openModalBtn" />
            <img src="./static/main/main_03.jpg" alt="" />
            <img src="./static/main/main_04.jpg" alt="" id="menu" />
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <img
                        src="share-icon.png"
                        alt="Share"
                        class="share"
                        id="shareBtn"
                    />
                    <img
                        src="close-icon.png"
                        alt="Close"
                        class="close"
                        id="closeModalBtn"
                    />
                </div>
                <img
                    src="https://via.placeholder.com/768x1024.png?text=Jordan+World+of+Flight+Shibuya"
                    alt="SNKRS Pass"
                    style="width: 100%"
                />
                <img
                    src="https://via.placeholder.com/768x1024.png?text=Jordan+World+of+Flight+Shibuya"
                    alt="SNKRS Pass"
                    style="width: 100%"
                />
                <img
                    src="https://via.placeholder.com/768x1024.png?text=Jordan+World+of+Flight+Shibuya"
                    alt="SNKRS Pass"
                    style="width: 100%"
                />
                <p>'Canary'</p>
                <p>ウィメンズ エア ジョーダン 1 LOW OG x Travis Scott</p>
                <p>予約リクエストの受付は5.24公開。</p>
                <img
                    src="view-pass-icon.png"
                    alt="View Pass"
                    class="view-pass-btn"
                />
            </div>
        </div>

        <script>
            const openModalBtn = document.getElementById("openModalBtn");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const shareBtn = document.getElementById("shareBtn");
            const modal = document.getElementById("myModal");
            const modalContent = document.querySelector(".modal-content");

            openModalBtn.onclick = function () {
                modal.style.display = "block";
            };

            closeModalBtn.onclick = function () {
                modalContent.style.animation = "slideDown 0.5s forwards";
                modal.style.animation = "fadeOutDown 0.5s forwards";
                setTimeout(() => {
                    modal.style.display = "none";
                    modalContent.style.animation = "slideUp 0.5s forwards"; // Reset animation for next opening
                    modal.style.animation = "fadeInUp 0.5s forwards"; // Reset animation for next opening
                }, 500);
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modalContent.style.animation = "slideDown 0.5s forwards";
                    modal.style.animation = "fadeOutDown 0.5s forwards";
                    setTimeout(() => {
                        modal.style.display = "none";
                        modalContent.style.animation = "slideUp 0.5s forwards"; // Reset animation for next opening
                        modal.style.animation = "fadeInUp 0.5s forwards"; // Reset animation for next opening
                    }, 500);
                }
            };

            shareBtn.onclick = function () {
                alert("Share functionality is not implemented.");
            };
        </script>
    </body>
</html>
